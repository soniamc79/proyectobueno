<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./css/estiloformulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
</head>
<body>
    <div class="container">
        <form action="#">
        <header class="header">
           <h1>FORMULARIO DE CONTACTO</h1> 
        </header>
        <main class="main">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label for="name">NOMBRE*</label>
            <input type="text" id="name" name="name" placeholder="Escriba su nombre" size="40" autofocus required>
                <br>
            <label for="apellidos">APELLIDOS*</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Escriba sus apellidos" size="70" required>
                <br>
            <label for="direccion">DIRECCION*</label>
            <input type="text" id="direccion" name="direccion" placeholder="Escriba su dirección" size="80" required>
        </fieldset>

        <fieldset>
            <legend>DATOS DE CONTACTO</legend>
            <label for="email">EMAIL<i class="fa-solid fa-at"></i></laber>
            <input type="email" id="email" name="email" size="50" placeholder="Escriba email">

            <label for="n">NUMERO DE CONTACTO*<i class="fa-solid fa-phone"></i></label>
            <input type="tel" id="n" name="n" placeholder="Telefono" required>

            <p>PREFERENCIA PARA CONTACTAR</p> 
            <input type="radio" id="mañana" name="mañana" size="10" checked>
            <label for="mañana">En horario de mañanas.</label>
            <br/>
            <input type="radio" id="mañana" name="mañana" size="10">
            <label for="tarde">En horario de tarde.</label>
            </fieldset>
            <br/>
            <br/>
        
        <fieldset>
            <legend>COMENTARIOS</legend>
            <textarea name="comentarios" rows="10" cols="60" placeholder="Escriba sus comentarios"></textarea>
        </fieldset>
            <input type="submit">
            </main>
        
    </form>
        <footer class="footer">
<h2>DONDE ENCONTRARNOS<i class="fa-solid fa-house"></i></h2>

        </footer>
    </div>
   
   
    
</body>
</html>
