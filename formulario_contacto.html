<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./css/estiloformulario.css">
</head>
<body>
    <div class="container">
        <header class="header">
           <h1>FORMULARIO DE CONTACTO</h1> 
        </header>
        <main class="main">

            <label for="name">NOMBRE</label>
            <input type="text" id="name" name="name" placeholder="Escriba su nombre">

            <label for="apellidos">APELLIDOS</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Escriba su apellido">

            <label for="direccion">DIRECCION</label>
            <input type="text" id="direccion" name="direccion" placeholder="Escriba su dirección">

            <label for="email">EMAIL</laber>
            <input type="email" id="email" name="email" size="70" placeholder="Escriba email">

            <label for="n">NUMERO DE CONTACTO</label>
            <input type="tel" id="n" name="n" placeholder="Telefono">

            <p>PREFERENCIA PARA CONTACTAR</p> 
            <input type="radio" id="mañana" name="mañana" size="10" checked>
            <label for="mañana">En horario de mañanas.</label>
            <br/>
            <input type="radio" id="tarde" name="tarde" size="10">
            <label for="tarde">En horario de tarde.</label>
            <br/>
            <br/>
            <label for="comentarios">COMENTARIOS</label>
            <br/>
            <textarea name="comentarios" rows="10" cols="30" placeholder="Escriba sus comentarios"></textarea>

           
            
        </main>
        <footer class="footer">
<h2>DONDE ENCONTRARNOS</h2>

        </footer>
    </div>
   
   
    
</body>
</html>
